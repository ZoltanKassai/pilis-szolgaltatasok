{{- $page := . -}}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Service",
  "name": "{{ $page.Title }}",
  "url": "{{ $page.Permalink }}",
  "description": "{{ with $page.Params.summary }}{{ . }}{{ else }}{{ $page.Summary | plainify }}{{ end }}"
}
</script>
