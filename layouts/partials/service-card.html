<div class="card p-4 h-100 service-card">
  {{ with .Params.icon }}
  <div class="service-icon mb-3">
    <div class="service-icon mb-3">
      {{ partial "icon.html" . }}
    </div>    
  </div>
  {{ end }}

  <h2 class="h4 mb-2">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>

  {{ with .Params.description }}
    <p class="mb-3">{{ . }}</p>
  {{ end }}

  <a href="{{ .RelPermalink }}" class="btn btn-primary mt-auto">
    {{ .Params.cta | default "RÃ©szletek" }}
  </a>
</div>
