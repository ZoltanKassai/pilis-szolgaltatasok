<article
  class="card p-4 h-100 service-card d-flex flex-column {{ if .Params.featured }}featured{{ end }}"
  itemscope
  itemtype="https://schema.org/Service"
>

  {{ with .Params.icon }}
    <div class="service-icon" itemprop="icon">
      <i class="fa-solid {{ . }}"></i>
    </div>
  {{ end }}

  <h2 class="h4 mb-2" itemprop="name">
    <a href="{{ .RelPermalink }}" itemprop="url">
      {{ .Title }}
    </a>
  </h2>

  <p class="mb-3 service-excerpt" itemprop="description">
    {{ .Params.description }}
  </p>
  
  <a
    href="{{ .RelPermalink }}"
    class="btn btn-primary"
    itemprop="offers"
    itemscope
    itemtype="https://schema.org/Offer"
  >
    {{ with .Params.cta }}{{ . }}{{ else }}RÃ©szletek{{ end }}
  </a>

</article>
