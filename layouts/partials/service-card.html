<div class="col-12 col-md-6 mb-4">
  <div class="card p-4 h-100 service-card">

    {{ with .Params.icon }}
      <div class="service-icon mb-3">
        <i class="fa-solid {{ . }}"></i>
      </div>
    {{ end }}

    <h2 class="h4 mb-2">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>

    {{ with .Params.summary }}
      <p class="mb-3">{{ . }}</p>
    {{ else }}
      <p class="mb-3">{{ .Summary }}</p>
    {{ end }}

    <a href="{{ .RelPermalink }}" class="btn btn-primary mt-auto">
      {{ with .Params.cta }}{{ . }}{{ else }}RÃ©szletek{{ end }}
    </a>

  </div>
</div>
