<div class="service-card">
    <div class="service-card__icon">
      <span class="icon icon-{{ .Params.icon }}"></span>
    </div>
  
    <h2 class="service-card__title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
  
    {{ with .Params.summary }}
      <p class="service-card__summary">{{ . }}</p>
    {{ end }}
  
    <a class="service-card__cta" href="{{ .RelPermalink }}">
      {{ .Params.cta | default "Részletek" }} →
    </a>
  </div>
