  <div class="row">
    <div class="col-12">
      <h1 class="title-1 black">{{ .Title }}</h1>
      {{ .Content }}
    </div>
  </div>
</div>

<!-- SZOLGÁLTATÁS OLDALAK -->

      </h2>
      {{ .Content }}
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
